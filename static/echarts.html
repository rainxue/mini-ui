<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/sui/semantic.min.css">
    <script src="lib/jquery.min.js?v2.x"></script>
    <script src="lib/sui/semantic.min.js"></script>
    <script src="lib/echarts/echarts.js"></script>
  </head>
  <body>
    <div class="ui secondary pointing menu">
      <a class="item">首页</a>
      <a class="item active">公共资源</a>
      <a class="item">我的备课</a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="搜索...">
            <i class="search link icon"></i>
          </div>
        </div>
        <a class="ui item">登出</a>
      </div>
    </div>



<div id="main" style="height:400px"></div>
<script type="text/javascript">
  // 路径配置
  require.config({
    paths: {
      echarts: 'http://localhost:3001/lib/echarts'
    }
  });
  require(
    [
      'echarts',
      'echarts/chart/bar',// 使用柱状图就加载bar模块，按需加载
      'echarts/chart/line'
    ],
    function (ec) {
      // 基于准备好的dom，初始化echarts图表
      var myChart = ec.init(document.getElementById('main'));
      
      var option = {
        tooltip: {
          show: true
        },
        legend: {
          data:['销量']
        },
        xAxis : [
          {
            type : 'category',
            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
          }
        ],
        yAxis : [
          {
            type : 'value' 
          }
        ],
        series : [
          {
            "name":"销量",
            "type":"bar",
            "data":[5, 113, 40, 10, 10, 20]
          }
        ]
      };

      var option2 = {
        title : {
          text: '未来一周气温变化',
          subtext: '纯属虚构'
        },
        tooltip : {
          trigger: 'axis'
        },
        legend: {
          data:['最高气温','最低气温']
        },
        toolbox: {
          show : true,
          feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
          }
        },
        calculable : true,
        xAxis : [
          {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
          }
        ],
        yAxis : [
          {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
          }
        ],
        series : [
          {
            name:'最高气温',
            type:'line',
            data:[11, 11, 15, 13, 12, 13, 10],
            markPoint : {
              data : [
                {type : 'max', name: '最大值'},
                {type : 'min', name: '最小值'}
              ]
            },
            markLine : {
              data : [
                {type : 'average', name: '平均值'}
              ]
            }
          },
          {
            name:'最低气温',
            type:'line',
            data:[1, -2, 2, 5, 3, 2, 0],
            markPoint : {
              data : [
                {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
              ]
            },
            markLine : {
              data : [
                {type : 'average', name : '平均值'}
              ]
            }
          }
        ]
      };
      // 为echarts对象加载数据 
      myChart.setOption(option); 
    }
  );
</script>

  </body>
</html>
